{% extends "base.html" %}

{% block seo_block %}
<title>{{ post.post_title }} | {{ SITE_TITLE }}</title>
<meta property="og:title" content="{{ SITE_TITLE }}" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{ desc }}" />
<meta property="og:description" content="{{ desc }}" />
<link rel="canonical" href="{% url 'post' name=post.post_name %}" />
<meta property="og:url" content="{% url 'post' name=post.post_name %}" />
<meta property="og:site_name" content="{{ SITE_TITLE }}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ post.create_time | date:"c" }}" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ post.post_title }}" />
<script type="application/ld+json">
{"@context":"https://schema.org","@type":"BlogPosting","dateModified":"{{ post.modified_time | date:"c" }}","datePublished":"{{ post.create_time | date:"c" }}","description":"{{ desc }}","headline":"{{ post.post_title }}","mainEntityOfPage":{"@type":"WebPage","@id":"{% url 'post' name=post.post_name %}"},"url":"{% url 'post' name=post.post_name %}"}
</script>
{% endblock %}

{% block content %}
  <article itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="post_head" itemprop="name headline">{{ post.post_title }}</h1>
  <time class="post_time" datetime="{{ post.create_time | date:"c" }}" itemprop="datePublished">{{ post.create_time | date:"Y年m月d日" }}</time>
  <div class="post_body" itemprop="articleBody">
    {{ content|safe }}
  </div>
  </article>
{% endblock %}
