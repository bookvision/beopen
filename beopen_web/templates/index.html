{% extends 'base.html' %}
{% load static %}

{% block content %}
<ul class="post_list">
    {% for p in post_list %}
    <li>
        <span class="post_meta">{{ p.create_time | date:"Y-m-d" }}</span>
        <h3 class="post_title"><a href="{% url 'post' name=p.post_name %}">{{p.post_title}}</a></h3>
    </li>
    {% endfor %}
</ul>
{% endblock %}
